<!DOCTYPE html>
<html lang="zh_CN"><!--html标签标识html开始 lange=“zh_CN”表示中文 html标签一般分为两部分，分别是：head和body-->
    <head><!--表示头部信息，一般包含三部分内容，title标签，css样式，js代码-->
        <meta charset="utf-8"><!--表示当前页面使用<utf-8>字符集-->
        <title><标题</title><!--表示标题-->
    </head>
    <body>
        <form>
            <h1 align="center">用户注册</h1>
            <table align="center">
                <tr>
                    <td> 用户名：</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td> 密码：</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input type="radio" checked="checked" name="sex"/>男<input type="radio" name="sex"/>女</td>
                </tr>
                <tr>
                    <td>兴趣爱好：</td>
                    <td><input type="checkbox"/>Java<input type="checkbox"/>cpp<input type="checkbox"/>c<input type="checkbox"/>python</td>
                </tr>
                <tr>
                    <td>国籍：</td>
                    <td><select>
                            <option>--请选择国籍--</option>
                            <option selected="selected">--中国--</option>
                            <option>--蒙古--</option>
                            <option>--法国--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>自我评价：</td>
                    <td><textarea rows="10" cols="20">这是默认值</textarea><br/> 
                        <!--<input type="button" value="按钮"/>
                        <input type="file"/>-->
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="重置"/></td>
                    <td align="center"><input type="submit" value="提交"/></td>
                </tr>
            </table> 
        </form>
    </body>
</html>
